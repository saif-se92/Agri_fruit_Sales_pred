{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-12 text-center">
        <h2>Price Forecast for {{ product }}</h2>
        <a href="/" class="btn btn-secondary mb-3">Back to Selection</a>
    </div>
</div>

<div class="row justify-content-center">
    <div class="col-md-10">
        <div class="card">
            <div class="card-body text-center">
                <img src="data:image/png;base64,{{ plot_url }}" alt="Forecast plot for {{ product }}" class="img-fluid" />
            </div>
        </div>
    </div>
</div>
{% endblock %}
