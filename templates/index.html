{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-12 text-center">
            <h1>Agricultural Commodity Price Analysis</h1>
            <p>Analyzing price trends for vegetables and fruits in Nepal (2013â€“2021)</p>
        </div>
    </div>

    <div class="row mt-4 justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h5>Select Commodity</h5>
                </div>
                <div class="card-body">
                    <form method="get" action="/forecast/{{ products[0] }}">
                        <div class="mb-3">
                            <select class="form-select" name="product" onchange="this.form.action='/forecast/' + this.value; this.form.submit();">
                                <option value="">Select a product</option>
                                {% for product in products %}
                                <option value="{{ product }}">{{ product }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
